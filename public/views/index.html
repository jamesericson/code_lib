<!DOCTYPE html>
<html>
  <head>
    <title>Passport Lecture</title>
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./scripts/indexClient.js" charset="utf-8"></script>
  </head>
    <body ng-app="myApp" ng-controller="loginController">
      <h1>Sign In</h1>
      <div>
        <div>
          <label for="email">Email Address:</label>
          <input ng-model="emailIn" type="text" name="email" />
        </div>
        <div>
          <label for="password">Password:</label>
          <input ng-model="password" type="password" name="password" />
        </div>
        <div>
          <input ng-click="login()" type="button" value="Log In"/>
          <a href="/register">New User?</a>
        </div>
      </div>
  </body>
</html>
